<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background-color: white">

    <div class="jumbotron" style="background-image: url(https://res.cloudinary.com/de6d1rruj/image/upload/c_scale,h_200,w_200/v1563479009/socialnetworkbuddypress_xlmxk1.png);background-size: 50%;">
        <h1 class="display-4">Welcome to Bullhorn</h1>
        <p class="lead">Get the most out of Bullhorn.</p>
        <hr class="my-4">


    </div>
<a href="/add">Add a Message</a><br />
<table>
    <tr>
        <th> Title </th>
        <th> Content</th>
        <th> PostedDate </th>
        <th> PostedBy </th>
        <td> Actions </td>

    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.title}"></td>
        <td th:text="${message.content}"> </td>
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.postedBy}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}"> Update </a>
            <a th:href="@{/detail/{id}(id=${message.id})}"> Details </a>
            <a th:href="@{/delete/{id}(id=${message.id})}"> Delete </a>
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
</body>
</html>
